<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">

    <style>
        .button {
            background-color: #0BDA51;
        }
        .fontcol{
           color:red;
           font-weight: bold;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-400 via-white-500 to-green-600" data-bs-spy="scroll">
   



    <div class="form-container">
        <!-- login form -->
        <div class="form login-form  rounded-5" data-aos="fade-up">
            <a href="/"><i class="uil uil-times form_close"></i></a>
            <form action="/userLogin" method="post" class="p-3" data-aos-delay="600">
                <h2 class="text-center mb-4 font-bold log">Login</h2>
                   <!-- Display error message if it exists -->
             <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>

             <!-- Display error message if it exists -->
             <div th:if="${success}" style="color: green;">
                <p th:text="${success}"></p>
            </div>
                <div class="input-box mb-4">
                    <input type="email" placeholder="Enter your email" name="email" required class="form-control">
                    <i class="uil uil-envelope-alt email"></i>
                </div>

                <div class="input-box mb-4">
                    <input type="password" placeholder="Enter your password" name="password" required
                        class="form-control">
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>

                <div class="option-field mb-4">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="/forgotpwd" class="forgot-pw " id="forgot">Forgot Password?</a>
                </div>

                <input type="submit" class="button" value="Login">

                <div class="login-signup mt-3">
                    Don't have an account? <a href="/register" id="signup">Signup</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/main.js"></script>


</body>

</html>
