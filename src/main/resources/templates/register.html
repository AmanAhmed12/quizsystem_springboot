<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    
    <style>
        .button{
            background-color: #0BDA51;
        }
        .form-container{
            overflow: hidden;
        }
        .fontcol{
           color:red;
           font-weight: bold;
        }
    </style>
</head>


<body class="bg-gradient-to-r from-blue-400 via-white-500 to-green-600"  data-bs-spy="scroll"  >

    
    <div class="form-container">
        <!-- login form -->
        <div class="form login-form  rounded-5"  data-aos="fade-up" >
            <a href="/"><i class="uil uil-times form_close"></i></a>
            <form action="/studentRegistration" method="post" class="p-3" data-aos-delay="600">
                <h2 class="text-center mb-5 font-bold log">Register</h2>
               
                <div class="input-box mb-4">
                    <input type="email" placeholder="Enter your email" name="email" required class="form-control" style="width: 20rem;">
                    <i class="uil uil-envelope-alt email"></i>
                </div>

                <div class="input-box mb-4">
                    <input type="text" placeholder="Enter your Index" name="index" required class="form-control" style="width: 20rem;">
                    <i class="uil uil-user"></i>
                </div>

                <div class="input-box mb-4">
                    <input type="text" placeholder="Enter your Name" name="name" required class="form-control" style="width: 20rem;">
                    <i class="uil uil-user"></i>
                </div>

                <div class="input-box mb-4">
                    <select class="form-control" name="semester" style="width: 20rem;">
                        <option>---------- Select Semester ----------</option>
                        <option>First Year First semester</option>
                        <option>First Year Second semester</option>
                        <option>Second Year First semester</option>
                        <option>Second Year Second semester</option>
                    </select>
                    <i class="fas fa-caret-down"></i>
                </div>

                <div class="input-box mb-4">
                    <input type="number" name="year" placeholder="Choose your Batch year" min="2022" max="2050" step="1" required class="form-control" style="width: 20rem;">
                  
                </div>

                <div class="input-box mb-4">
                    <input type="password" placeholder="Enter your password" required class="form-control" style="width: 20rem;">
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>

                <div class="input-box mb-4">
                    <input type="password" name="password" placeholder="Confirm your password" required class="form-control" style="width: 20rem;">
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>

                <button type="submit" class="button rounded-3">Register</button>

                <div class="login-signup mt-3">
                   Already have an account? <a href="/log" id="login">Signin</a>
                </div>

               
            </form>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/main.js"></script>


</body>

</html>
